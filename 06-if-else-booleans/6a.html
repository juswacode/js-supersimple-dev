  <script>

  //person as an argument and tell if age 6 below and 65 above to have a discount
  //2nd argument checks whether it is holiday or not!
  //If not holiday, NO DISCOUNT
  function discount(age, isHoliday = true) {

  <!-- Heads or Tails. If you guess it, then you win! -->
  <script>
    function headOrTails (guess) {
      const ranNum = Math.random();
      let result = '';
      
      if (ranNum < 0.5) {
        result = 'head';
      } else {
        result = 'tails';
      }

      if (guess == result) {
        console.log('You win!');
      } else {
        console.log('You loose!');
      }
    }
    headOrTails('head');
  </script>

  <!-- 6j -->
  <!-- same as above, here I just use the ternary operator insted of if statement -->
  <script>
    function randomGuess(headOrTails) {
      const ranNum = Math.random();
      const result = ranNum < 0.5 ? 'heads' : 'tails';
      let guess = result == headOrTails ? 'You win!' : 'You loose!';
      console.log(`${guess}`);
    }
    randomGuess('head');
  </script>

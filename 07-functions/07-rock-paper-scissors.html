<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scrissors</title>
</head>
<body>
  <h3>Rock Paper Scissors Game</h3>
  <button onclick="
    rockButton();
  ">Rock</button>

  <button onclick="
    paperButton();
  ">Paper</button>

  <button onclick="
    scissorsButton();
  ">Scissors</button>

<!-- Below is my version of turning the rock-paper-scissors game into function, if you want the original version, check sumpersimpledev in YT JS tutorial in FUCTIONS... -->
  <script>
    function pickComputerMove() {
      const randomNumber = Math.random();
      let compMove = '';

      if (randomNumber > 0 && randomNumber < 1/3) {
        compMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        compMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        compMove = 'scissors';
      }
      return compMove;
    }

    function rockButton() {
      const compMove = pickComputerMove();
      let result = '';
      if (compMove === 'rock') {
        result = 'Tie';
      } else if (compMove === 'paper') {
        result = 'Loose';
      } else if (compMove === 'scissors') {
        result = 'Win';
      }
      alert(`You pick rock. Computer pick ${compMove}. You ${result}!`);
    }
    
    function paperButton() {
      const compMove = pickComputerMove();
      let result = '';
      if (compMove === 'paper') {
        result = 'Tie';
      } else if (compMove === 'scissors') {
        result = 'Loose';
      } else if(compMove === 'rock') {
        result = 'Win';
      } 
      alert(`You pick paper. Computer pick ${compMove}. You ${result}!`);
    }

    function scissorsButton() {
      const compMove = pickComputerMove();
      let result = '';
      if (compMove === 'scissors') {
        result = 'Tie.';
      } else if (compMove === 'rock') {
        result = 'Loose';
      } else if (compMove === 'paper') {
        result = 'Win';
      }
      alert(`You pick scissors. Computer pick ${compMove}. You ${result}!`);
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors V2 | Shorter code</title>
</head>
<body>
  <h3>Rock Paper Scissors Game</h3>
  <button onclick="
    playGame(undefined, 'rock');
  ">Rock</button>

  <button onclick="
    playGame(undefined, 'paper');
  ">Paper</button>

  <button onclick="
    playGame(undefined, 'scissors'); // The first parameter defaults to pickComputerMove()
  ">Scissors</button>


  <script>
    function pickComputerMove() {
      const randomNumber = Math.random();
      let compMove = '';

      if (randomNumber > 0 && randomNumber < 1/3) {
        compMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        compMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        compMove = 'scissors';
      }
      return compMove;
    }

    function playGame(compMove = pickComputerMove(), playerMove) {
      let result = '';
      
      if (playerMove === 'scissors') {
        if (compMove === 'scissors') {
          result = 'Tie.';
        } else if (compMove === 'rock') {
          result = 'Loose';
        } else if (compMove === 'paper') {
          result = 'Win';
        }

      } else if (playerMove === 'rock') {
          if (compMove === 'rock') {
          result = 'Tie';
        } else if (compMove === 'paper') {
          result = 'Loose';
        } else if (compMove === 'scissors') {
          result = 'Win';
        }
     
      } else if (playerMove === 'paper') {
          if (compMove === 'paper') {
          result = 'Tie';
        } else if (compMove === 'scissors') {
          result = 'Loose';
        } else if(compMove === 'rock') {
          result = 'Win';
        } 
        
      }
      alert(`You pick ${playerMove}. Computer pick ${compMove}. You ${result}!`);  
    }
  </script>
</body>
</html>

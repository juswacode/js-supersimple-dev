  <!-- This is another way to write the code above. same logic applies -->
<script>
    function convertLength(length, from, to) {
      
      if ((from === 'km' || from === 'miles' || from === 'ft') && (to === 'km' || to === 'miles' || to === 'ft')) {
      
        let totalLength = 0;
        if (from === 'miles' && to === 'km') {
          totalLength = length * 1.6;
        } else if (from === 'km' && to === 'miles') {
          totalLength = length / 1.6;
        } else if (from === 'miles' && to === 'ft') {
          totalLength = length * 5280;
        } else if (from === 'ft' && to === 'miles') {
          totalLength = length / 5280;
        } else if (from === 'km' && to === 'ft') {
          totalLength = length * 3281;
        } else if (from === 'ft' && to === 'km') {
          totalLength = length / 3281
        } else {
          totalLength = length;
        }
        console.log(`${length} ${from} is approx equal to ${totalLength} ${to}`);
      } else {
        console.log(`Invalid unit: ${from}.`);
      }
    }
    convertLength(50, 'miles', 'km');
    convertLength(32, 'km', 'miles');
    convertLength(50, 'miles', 'miles');
    convertLength(50, 'km', 'km');
    convertLength(5, 'miles', 'km');
    convertLength(5, 'miles', 'ft');
    convertLength(5, 'km', 'ft');
    convertLength(5, 'lbs', 'lbs');
    convertLength(5, 'lbs', 'ft');
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8e | Objects</title>
</head>
<body>
  <script>
    //function that return true is both value from all properties is the same

    function isSameProduct(product1, product2) {
      if (product1.name === product2.name && product1.price === product2.price) {
        return true;
      } else return false;
    }

    const product1 = {
      name: 'basketball',
      price: 2095 
    };

    const product2 = {
      name: 'basketball',
      price: 2095 
    };

    const product3 = {
      name: 'volleyball',
      price: 3000 
    };

    console.log(isSameProduct(product1, product2));
    console.log(isSameProduct(product1, product3));

    //to convert string into lowercase
    const text = 'Good Morning '.toLowerCase();
    console.log(text);
    //repeat string many times
    console.log(text.repeat(2));
    
  </script>

</body>
</html>

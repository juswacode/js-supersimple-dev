<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 8 Exercises</title>
</head>
<body>
  <script>
    const product = {
      name: 'basketball',
      price: 2095
    }
    product.price += 500;

    //using bracket notation to add a property and value
    product['delivery-time'] = '3 days';
    console.log(product);

    //using dot notation to add property and value
    product.quantity = 5;
    console.log(product);
  </script>
</body>
</html>

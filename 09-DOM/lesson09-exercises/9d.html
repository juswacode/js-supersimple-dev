<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9d</title>
</head>
<body>
  <input placeholder="Name" class="name" >
  <button
    onclick="submit()"
  >Submit</button>
  <p class="message"></p>

  <script>
    
    function submit() {

      const input = document.querySelector('.name');
      let message = document.querySelector('.message');
      const lowerCaseName = input.value;
      const upperCaseName = capitalized(lowerCaseName);
      message.textContent = `Your name is: ${upperCaseName}`;
      
    }


    function capitalized(name) {
      return name.charAt(0).toUpperCase() + name.slice(1);
    }
    
  </script>

</body>
</html>

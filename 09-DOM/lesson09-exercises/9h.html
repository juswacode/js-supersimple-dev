<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9h</title>
</head>
<body>

  <input placeholder="Type something" class="inputElem" onkeyup="
    const inputValue = document.querySelector('.inputElem');

    /* .value: A property used to access the value of an input field. */
    document.querySelector('.message').textContent = inputValue.value;
  ">
  <p class="message"></p>
  
</body>
</html>

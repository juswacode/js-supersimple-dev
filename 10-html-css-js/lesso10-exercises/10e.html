<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10e</title>


  <style>
    .js-button {
      background-color: lightgrey;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  
  <!-- Passing this to isToggled: The onclick attribute now passes this (the clicked button) to the isToggled function. This allows the function to know which button was clicked.

  Toggling the class: The isToggled function now takes the clicked button as an argument and toggles the is-toggled class on that specific button. -->
  <button class="js-button"onclick="isToggled(this)">Gaming</button>
  <button class="js-button" onclick="isToggled(this)">Music</button>
  <button class="js-button" onclick="isToggled(this)">Tech</button>

  <script>
    let gamingButton = document.querySelectorAll('.js-button');

    function isToggled(gamingButton) {
      // if (!gamingButton.classList.contains('is-toggled')) {
      //   gamingButton.classList.add('is-toggled'); 
      // } else {
      //   gamingButton.classList.remove('is-toggled');
      // }

      if (gamingButton.classList.contains('is-toggled')) {
        gamingButton.classList.remove('is-toggled');
      } else {
        gamingButton.classList.add('is-toggled');
      }
    }

  </script>
</body>
</html>

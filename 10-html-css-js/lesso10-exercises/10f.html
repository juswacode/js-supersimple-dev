<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="10f.css">
  <script defer src="10f.js"></script>
</head>
<body>
  
  <!-- Passing this to isToggled: The onclick attribute now passes this (the clicked button) to the isToggled function. This allows the function to know which button was clicked.

  Toggling the class: The isToggled function now takes the clicked button as an argument and toggles the is-toggled class on that specific button. -->
  <button class="js-button btn-gaming"onclick="isToggled('.btn-gaming')">Gaming</button>
  <button class="js-button btn-music" onclick="isToggled('.btn-music')">Music</button>
  <button class="js-button btn-tech" onclick="isToggled('.btn-tech')">Tech</button>

</body>
</html>

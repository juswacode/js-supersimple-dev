<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11g</title>
</head>
<body>
  <script>
    const arr = [1,2,3];
    let plus1 = [];
    for (let i  = 0; i < arr.length; i++) {
      const num = arr[i] + 1;
      plus1.push(num);
    }
    console.log(plus1);
  </script>
</body>

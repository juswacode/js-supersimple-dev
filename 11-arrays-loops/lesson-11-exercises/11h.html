<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11h</title>
</head>
<body>
  <script>
    function addOne(array) {
      let plus1 = [];
      for (let i  = 0; i < array.length; i++) {
        const num = array[i] + 1;
        plus1.push(num);
      }
      return plus1;
    }
    console.log(addOne([-2, -1, 0, 99]));
  </script>
</body>
</html>

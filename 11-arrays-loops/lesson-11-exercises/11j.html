<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11j</title>
</head>
<body>
  <script>
    function addArrays(array1, array2) {
      let result = [];// create a new box to store the answers

      for (let i = 0; i < array1.length; i++) { // start at the first toy
        result.push(array1[i] + array2[i])// take the toy from Box 1 and add it to the toy from Box 2
      }
      return result; // give us the box with the answers
    }

    console.log(addArrays([1, 1, 2], [1, 1, 3]));  // run the code and print the answers
  </script>
</body>
</html>

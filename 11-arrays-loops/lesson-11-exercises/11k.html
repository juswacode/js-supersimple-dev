<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11k</title>
</head>
<body>
  <script>
    
    function countPositive(nums) {
      let result = 0;
      for (let i = 0; i < nums.length; i++) {
        // if (nums[i] >= 1) {
        //   result = result + 2;
        // }
        // console.log(nums[i])

        if (nums[i] > 0) {
          result = result + 1;
        }
        // console.log(result);
      } 
      //returns the result after going through all the numbers in array. 
      return result;
    }
    // countPositive([1, 2, -3]);
    console.log(countPositive([1, -6, 3]));
    console.log(countPositive([-2, 3, -5, 7, 10]));
  </script>
</body>
</html>

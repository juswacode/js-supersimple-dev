      // Define a function called findIndex that takes two parameters: array and word
      function findIndex(array, word) {
        // Initialize a variable index to -1, which will be used to store the index of the word in the array
        let index = -1;

        // Loop through each element in the array
        for (let i = 0; i < array.length; i++) {
          // Check if the current element in the array is equal to the word we're searching for
          if (array[i] == word) {
            // If the word is found, update the index variable with the current index and exit the loop
            index = i;
            break;
          }
        }
      // Log the index of the word in the array to the console
      return index;
      }

      function unique(array) {
      let result = [];
      for (let i = 0; i < array.length; i++) {
        let found = false;
        for (let j = 0; j < result.length; j++) {
          if (array[i] === result[j]) {
            found = true;
            break;
          }
        }
        if (!found) {
          result.push(array[i]);
        }
      }
      return result;
    }
